<ng-container *ngIf="results$ | async as results">
  <h2>mytoys</h2>
  <ul>
    <li *ngFor="let result of results[0]">{{ result.articleNumber }} {{ result.name }}</li>
  </ul>

  <h2>mirapodo</h2>
  <ul>
    <li *ngFor="let result of  results[1]">{{ result.articleNumber }} {{ result.name }}</li>
  </ul>

  <h2>yomonda</h2>
  <ul>
    <li *ngFor="let result of  results[2]">{{ result.articleNumber }} {{ result.name }}</li>
  </ul>

</ng-container>
